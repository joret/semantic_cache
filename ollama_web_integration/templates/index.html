<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Cache with Real-time Suggestions</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 1000px;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 12px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            flex-wrap: wrap;
            gap: 15px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
        }

        .status-dot.error {
            background: #dc3545;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
            gap: 20px;
        }

        .input-section {
            position: relative;
        }

        .input-label {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1rem;
        }

        .input-container {
            position: relative;
        }

        #prompt-input {
            width: 100%;
            min-height: 120px;
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        #prompt-input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .input-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .suggestions-container {
            margin-top: 20px;
        }

        .suggestions-header {
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .suggestion {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .suggestion:hover {
            background: #e3f2fd;
            border-color: #4facfe;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.1);
        }

        .suggestion-cache-hit {
            border: 2px solid #dc3545;
            background: #fff5f5;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }

        .suggestion-cache-hit:hover {
            background: #ffe5e5;
            border-color: #c82333;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.2);
        }

        .suggestion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .suggestion-prompt {
            font-weight: 600;
            color: #333;
            font-size: 1.05rem;
        }

        .similarity-badge {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-cache-hit {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .cache-hit-indicator {
            margin-top: 12px;
            padding: 8px 12px;
            background: #dc3545;
            color: white;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .cache-hit-indicator i {
            font-size: 1rem;
        }

        .cache-hit-threshold {
            background: #ff6b6b;
            opacity: 0.9;
        }

        .suggestion-response {
            color: #666;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .response-section {
            margin-top: 30px;
        }

        .response-container {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            min-height: 100px;
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
        }

        .response-container.loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .response-preview {
            position: relative;
        }

        .response-text {
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .expand-btn {
            width: 100%;
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .expand-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .expand-btn i {
            transition: transform 0.3s ease;
        }

        .embedding-section {
            margin-top: 20px;
        }

        #embedding-header {
            user-select: none;
            padding: 5px 0;
        }

        #embedding-header:hover {
            opacity: 0.8;
        }

        .embedding-content {
            transition: all 0.3s ease;
        }

        .embedding-container {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .embedding-stats {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .embedding-array {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            word-wrap: break-word;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e9ecef;
            border-top: 2px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 8px;
                text-align: center;
                padding: 10px 20px;
            }
            
            .status-item {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-brain"></i> Semantic Cache</h1>
            <p>Real-time AI suggestions as you type</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot" id="llm-status"></div>
                <span>LLM: <span id="llm-status-text">Checking...</span></span>
            </div>
            <div class="status-item">
                <i class="fas fa-database"></i>
                <span>Cache: <span id="cache-entries">0</span></span>
            </div>
            <div class="status-item">
                <i class="fas fa-robot"></i>
                <span>Model: <span id="model-name">llama3:latest</span></span>
            </div>
            <div class="status-item">
                <i class="fas fa-chart-line"></i>
                <span>Hit Rate: <span id="hit-rate">0%</span></span>
            </div>
            <div class="status-item">
                <i class="fas fa-bolt"></i>
                <span>Queries: <span id="total-queries">0</span></span>
            </div>
            <div class="status-item">
                <i class="fas fa-search"></i>
                <span>Searches: <span id="partial-searches">0</span></span>
            </div>
            <div class="status-item">
                <i class="fas fa-tachometer-alt"></i>
                <span>Cache: <span id="avg-cache-time">0ms</span></span>
            </div>
            <div class="status-item">
                <i class="fas fa-clock"></i>
                <span>LLM: <span id="avg-llm-time">0s</span></span>
            </div>
        </div>

        <div class="main-content">
            <div class="input-section">
                <label class="input-label" for="prompt-input">
                    <i class="fas fa-edit"></i> Your Question or Prompt
                </label>
                <div class="input-container">
                    <textarea 
                        id="prompt-input" 
                        placeholder="Start typing your question... The system will show similar cached responses after 5+ words!"
                        rows="4"
                    ></textarea>
                </div>
                
                <div class="input-actions">
                    <button class="btn btn-primary" id="submit-btn" disabled>
                        <i class="fas fa-paper-plane"></i>
                        Ask AI
                    </button>
                    <button class="btn btn-secondary" id="clear-btn">
                        <i class="fas fa-trash"></i>
                        Clear
                    </button>
                    <button class="btn btn-secondary" id="clear-cache-btn">
                        <i class="fas fa-database"></i>
                        Clear Cache
                    </button>
                </div>
            </div>

            <div class="embedding-section hidden" id="embedding-section">
                <div class="input-label" style="cursor: pointer;" id="embedding-header">
                    <i class="fas fa-chevron-right" id="embedding-chevron" style="transition: transform 0.3s;"></i>
                    <i class="fas fa-code"></i> Query Embedding Visualization
                    <button class="btn-secondary" id="toggle-embedding-btn" style="margin-left: 10px; padding: 8px 16px; font-size: 0.85rem;" onclick="event.stopPropagation();">
                        <i class="fas fa-eye"></i> Show Details
                    </button>
                    <span style="margin-left: 15px; font-size: 0.9rem; font-weight: normal;" onclick="event.stopPropagation();">
                        <label for="plot-k-value" style="margin-right: 5px;">Show closest:</label>
                        <input type="number" id="plot-k-value" min="2" max="10" value="4" 
                               style="width: 60px; padding: 6px; border: 1px solid #e9ecef; border-radius: 6px; font-size: 0.85rem;">
                        embeddings
                    </span>
                </div>
                <div class="embedding-content hidden" id="embedding-content">
                    <div id="embedding-plot-container-live" style="margin-top: 15px;"></div>
                    <div class="embedding-container hidden" id="embedding-container">
                        <!-- Embedding details will be populated here -->
                    </div>
                </div>
            </div>

            <div class="suggestions-container hidden" id="suggestions-container">
                <div class="suggestions-header">
                    <i class="fas fa-lightbulb"></i>
                    Similar Questions Found
                </div>
                <div id="suggestions-list"></div>
            </div>

            <div class="response-section hidden" id="response-section">
                <div class="input-label">
                    <i class="fas fa-comment-dots"></i> AI Response
                </div>
                <div class="response-container" id="response-container">
                    Response will appear here...
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
